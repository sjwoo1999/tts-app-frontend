<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TTS Vibe</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">TTS Vibe 🎙️</h1>
    <select id="voiceSelect" class="voice-select">
      <option value="ko-KR-Wavenet-A">목소리 1 (여성, 기본)</option>
      <option value="ko-KR-Wavenet-B">목소리 2 (남성)</option>
      <option value="ko-KR-Wavenet-C">목소리 3 (여성)</option>
      <option value="ko-KR-Wavenet-D">목소리 4 (남성)</option>
    </select>
    <textarea
      id="textInput"
      placeholder="SSML 입력 (예: <speak>안녕!</speak>)"
    ></textarea>
    <button id="generateBtn" class="generate-btn">🎵 생성</button>
    <audio id="audioPlayer" controls></audio>
    <div id="loading" class="loading hidden">🔄 생성 중...</div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const textInput = document.getElementById('textInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const voiceSelect = document.getElementById('voiceSelect');
    const loading = document.getElementById('loading');

    generateBtn.addEventListener('click', async () => {
      const ssml = textInput.value || '<speak>기본 테스트</speak>';
      const voice = voiceSelect.value;
      
      loading.classList.remove('hidden');
      generateBtn.disabled = true;

      try {
        const response = await fetch(
          'https://us-central1-refined-spirit-451713-c7.cloudfunctions.net/generate_tts',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ssml, voice }),
          }
        );
        if (!response.ok) throw new Error('응답 실패');
        const blob = await response.blob();
        audioPlayer.src = URL.createObjectURL(blob);
        audioPlayer.play();
      } catch (err) {
        console.error(err);
      } finally {
        loading.classList.add('hidden');
        generateBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
